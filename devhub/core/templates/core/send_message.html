{% extends 'core/base.html' %}
{% block title %}Send Message{% endblock %}
{% block content %}
<div class="message-form-container">
    <h2>Send Message to {{ recipient.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-publish">Send</button>
    </form>
</div>
{% endblock %}
